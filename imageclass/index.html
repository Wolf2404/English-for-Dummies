<html>
<head>

  <body>

    <div class="identifier"  data-role="page" data-theme="b">
    
    <div data-role="header"><h1>Image Identifier</h1></div>

    <div id="videoContainer"></div>
    <p><span id="modelStatus">Loading</span></p>
    <p>
      <button id="catButton">Add First Image</button>
      <span id="amountOfCatImages">0</span> First Images<br />

      <span id="amountOfBadgerImages">0</span> Third Images<br />
      <br />
      <button id="train">Train</button><span id="loss"></span>
      <button id="buttonPredict">Display name!</button><br />
    </p>
    <p>Label: <span id="result">...</span><br />confidence: <span id="confidence">...</span></p>
    <p>
      <button id="save">Save Model</button> |
      <label for="avatar">Load Model:</label>

      <input type="file" id="load" multiple />

      <input type="file" id="load" multiple  />

    </p>
    <button id="back">Back</button>
    <script src="sketch.js"></script>

  </div>
</div>
